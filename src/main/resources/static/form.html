<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>

	<h1>회원가입</h1>
	<div class="container">
		<form action="/create" method="post">

			<div class="form-group">
				<label for="userid">사용자 아이디</label> <input type="text"
					class="form-control" name="userid" placeholder="Enter ID">
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" placeholder="비밀번호">
			</div>

			<div class="form-group">
				<label for="name">이름</label> <input type="text"
					class="form-control" name="name" placeholder="이름">
			</div>

			<div class="form-group">
				<label for="email">이메일</label> <input type="text"
					class="form-control" name="email" placeholder="이메일">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
